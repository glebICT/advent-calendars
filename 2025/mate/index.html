<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Advent Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b3d2e;
      color: white;
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
    }
    td {
      width: 80px;
      height: 80px;
      border: 2px solid white;
      background: #c62828;
      font-size: 20px;
    }
    td.locked {
      background: #555;
    }
    a {
      color: white;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
      line-height: 80px;
      font-weight: bold;
    }
    a:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>

<h1>ðŸŽ„ Christmas Advent Calendar ðŸŽ„</h1>
<p>Only todayâ€™s date or earlier can be opened!</p>

<table id="calendar"></table>

<script>
  const today = new Date().getDate();
  const calendar = document.getElementById("calendar");

  let day = 1;
  for (let row = 0; row < 5; row++) {
    let tr = document.createElement("tr");

    for (let col = 0; col < 5; col++) {
      let td = document.createElement("td");

      if (day <= 25) {
        if (day <= today) {
          td.innerHTML = `<a href="day${day}.html">${day}</a>`;
        } else {
          td.classList.add("locked");
          td.innerHTML = "ðŸ”’";
        }
      }

      tr.appendChild(td);
      day++;
    }
    calendar.appendChild(tr);
  }
</script>

</body>
</html>
