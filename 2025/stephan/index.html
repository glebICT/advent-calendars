<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Calendar Table with Day Links</title>
    <style>
        table.calendar {
            border-collapse: collapse;
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        table.calendar th,
        table.calendar td {
            border: 1px solid #ccc;
            width: 14.28%;
            height: 80px;
            text-align: center;
            vertical-align: middle;
        }

        table.calendar th {
            background: #f2f2f2;
            font-weight: bold;
        }

        table.calendar a {
            color: #0073e6;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            height: 100%;
            line-height: 78px;
        }

        table.calendar a:hover {
            background: #e6f2ff;
        }

        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 6px;
        }
    </style>
</head>
