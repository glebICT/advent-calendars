<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        td {
            width: 120px;
            height: 120px;
            text-align: center;
            vertical-align: middle;
            border: 4px solid #D2691E;
            background: #8B4513;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 28px;
            font-weight: bold;
        }
        td:hover {
            background: #A0522D;
            transform: scale(1.05);
        }
        td a {
            color: white;
            text-decoration: none;
            display: block;
            height: 100%;
            width: 100%;
            padding: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ„ Advent Calendar 2025 ðŸŽ„</h1>
    <table>
        <script>
            const today = new Date('2025-12-25').getDate();
            let html = '';
            for (let row = 0; row < 6; row++) {
                html += '<tr>';
                for (let col = 0; col < 4; col++) {
                    const day = row * 4 + col + 1;
                    if (day <= 24) {
                        html += `<td><a href="${day}.html" target="_blank">Day ${day}</a></td>`;
                    }
                }
                html += '</tr>';
            }
            document.write(html);
        </script>
    </table>
</body>
</html>
