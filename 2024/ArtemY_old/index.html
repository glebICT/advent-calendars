<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artyom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="artyom.html">Visit this!</a>
    <h1>HELLO</h1>
    <h2>is</h2>
    <h3>anybody</h3>
    <h4>here?</h4>
    <h5>I'm</h5>
    <h6>observing</h6>
    <h6>programming here</h6>
    <a href="table.html">Advent Calendar</a>

    <canvas id="myCanvas" width="300" height="150" style="border:1px solid black"></canvas>
    
    <script>
    const c = document.getElementById("myCanvas");
    const ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(20, 20);
    ctx.lineTo(20, 120);
    ctx.lineTo(70, 120);
    ctx.lineTo(70, 20);
    ctx.lineTo(20, 20);
    ctx.strokeStyle = "yellow";
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(90, 20);
    ctx.lineTo(90, 120);
    ctx.lineTo(140, 120);
    ctx.lineTo(140, 20);
    ctx.lineTo(90, 20);
    ctx.strokeStyle = "yellow";
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(160, 20);
    ctx.lineTo(160, 120);
    ctx.lineTo(210, 120);
    ctx.lineTo(210, 20);
    ctx.lineTo(160, 20);
    ctx.strokeStyle = "yellow";
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(230, 20);
    ctx.lineTo(230, 120);
    ctx.lineTo(280, 120);
    ctx.lineTo(280, 20);
    ctx.lineTo(230, 20);
    ctx.strokeStyle = "yellow";
    ctx.stroke();
    </script>

</body>
</html>
